<div class="container-fluid" style="height:100vh; background-image: linear-gradient(to right, blue,#17a2b8);">
  <ng-template [ngIf]="!isLoggedIn" [ngIfElse]="chatContext">
    <div class="row justify-content-center">
      <div class="col-sm-7" style="padding-top: 15%; padding-bottom: 2%;">
        <h1 class="text-center"><u>Welcome to Realtime Chat Application</u></h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-5">

          <div class="input-group mb-3" style="margin-top: 9px">
            <input type="text" class="form-control" rows="1" id="comment" [(ngModel)]="user" style="resize:none; overflow: auto;" required>
            <span class="input-group-btn align-self-center" style="margin-left: 5px;">
              <button type="submit" class="btn btn-success" (click)="joiningRoom()">Enter</button>
            </span>
          </div>

      </div>
    </div>

  </ng-template>

  <ng-template #chatContext>
    <div class="row">
      <div class="col-md-10" style="text-align:center;">
        <h2>Realtime Chat Application</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div class="card" style="max-height: 73vh; min-height: 73vh;">
          <div class="card-header">Chat Area</div>
          <div class="card-body" style="padding-top: 4px;padding-left: 0px;padding-right: 0px;padding-bottom: 4px; overflow: auto; background-color: lightgoldenrodyellow">
            <ul class="list-group list-group-flush" *ngFor="let item of messageArray">

              <ng-template [ngIf]="item.isSpecial" [ngIfElse]="common">
                <li class="list-group-item">
                  <div class="alert alert-info">
                    <p class="text-center">
                      <strong>{{item.user}}</strong> {{item.message}}
                    </p>
                  </div>
                </li>
              </ng-template>

              <ng-template #common>
                <li class="list-group-item">
                  <p>
                    <strong>{{item.user}}</strong>
                  </p>
                  <p class="text-justify">
                    {{item.message}}
                  </p>
                </li>
              </ng-template>

            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card" style="max-height: 73vh; min-height: 73vh;">
          <div class="card-header">Users</div>
          <div class="card-body" style="padding-top: 4px;padding-left: 0px;padding-right: 0px;padding-bottom: 4px; overflow: auto; background-color: lightgoldenrodyellow">

            <ul class="list-group list-group-flush" *ngFor="let usr of userArray">
              <li class="list-group-item">
                {{usr}}
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10">
          <div class="input-group mb-3" style="margin-top: 9px">
            <textarea class="form-control" rows="2" id="comment" [(ngModel)]="messageText" style="resize:none; overflow: auto;" required></textarea>
            <span class="input-group-btn align-self-center" style="margin-left: 5px;">
              <button class="btn btn-success" type="submit" (click)="sendMessage()">Send</button>
            </span>
          </div>
      </div>
    </div>
  </ng-template>
